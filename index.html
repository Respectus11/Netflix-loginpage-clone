<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Netflix.com</title>
</head>
<body>

  <section >
    <div class="container">
      <nav>
        <img class="img"
          src="Netflix Wallpaper iPhone In Shows Coming To.jpg"
          alt="Netflix Logo"
          width="250"
        />
      </nav>
    </div>

    <div class="card">
      <form action="/login" method="post">
        <h2 class="header1">Sign In</h2>
        <input type="email"
         name="email"
          placeholder="Email or mobile number"
          required
          aria-label="Email or mobile number"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          aria-label="Password"
        />
        <button type="submit">Sign In</button>

        <h2>OR</h2>
        <button type="button">Use a Sign-In Code</button>

        <p><a href="#">Forgot Password?</a></p>
        <label>
          <input type="checkbox" name="remember" />
          Remember me
        </label>

        <p>New to Netflix? <strong><a href="#">Sign up now.</a></strong></p>
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more</a>
        </p>
      </form>
    </div>

  </section>
  

  <footer>
    <div class="footer">
      <h2>Questions?</h2>
      <a href="#">FAQ</a>
      <a href="#">Terms of Use</a>
      <a href="#">Cookie Preferences</a>
      <a href="#">Help Center</a>
      <a href="#">Privacy</a>
      <a href="#">Corporate Information</a>
    </div>
  </footer>
</body>
</html>
